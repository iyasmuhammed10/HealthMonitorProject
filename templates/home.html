    <script>
        function updateValues() {
            // Simulate changing values each second
            const pulse = Math.floor(Math.random() * 30) + 80; // Pulse rate between 60 and 90 BPM
            const respiratory = Math.floor(Math.random() * 6) + 15; // Respiratory rate between 15 and 20 breaths/min
            const temperature = (Math.random() * 2) + 98.4; // Body temperature between 98.4 and 100.4 °F

            // Update UI
            document.getElementById('pulseValue').innerText = pulse;
            document.getElementById('respiratoryValue').innerText = respiratory;
            document.getElementById('temperatureValue').innerText = temperature.toFixed(1);

            // Check for abnormal values
            checkAbnormality('pulseRate', pulse, 60, 90);
            checkAbnormality('respiratoryRate', respiratory, 15, 20);
            checkAbnormality('bodyTemperature', temperature, 98.4, 100.4);
        }

        function checkAbnormality(elementId, value, lowerBound, upperBound) {
            const element = document.getElementById(elementId);

            if (value < lowerBound || value > upperBound) {
                element.classList.add('abnormal');
            } else {
                element.classList.remove('abnormal');
                element.classList.add('normal');
            }
        }

        // Update values every second
        setInterval(updateValues, 1000);

        // Initial update
        updateValues();
    </script>
